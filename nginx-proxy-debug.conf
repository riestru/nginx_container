events {
    worker_connections 1024;
}

http {
    access_log off;
    error_log /var/log/nginx/error.log warn;
    
    server {
        listen 8080;
        server_name _;
        
        location /path1 {
            # Тестируем без реальных backend'ов
            return 200 "This would proxy to backend1\n";
            add_header Content-Type text/plain;
        }
        
        location /path2 {
            # Тестируем без реальных backend'ов  
            return 200 "This would proxy to backend2\n";
            add_header Content-Type text/plain;
        }
        
        location /health {
            return 200 "OK from Proxy Container\n";
            add_header Content-Type text/plain;
        }
        
        location / {
            return 301 https://ya.ru$request_uri;
        }
    }
}
