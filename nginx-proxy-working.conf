events {
    worker_connections 1024;
}

http {
    access_log off;
    error_log /var/log/nginx/error.log warn;
    
    # Используем публичные тестовые серверы
    upstream backend1 {
        server httpbin.org:443;
        keepalive 32;
    }
    
    upstream backend2 {
        server jsonplaceholder.typicode.com:443;
        keepalive 32;
    }
    
    server {
        listen 8080;
        server_name _;
        
        location /path1 {
            proxy_pass https://backend1/get;
            proxy_http_version 1.1;
            proxy_ssl_server_name on;
            proxy_set_header Host httpbin.org;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
        }
        
        location /path2 {
            proxy_pass https://backend2/posts/1;
            proxy_http_version 1.1;
            proxy_ssl_server_name on;
            proxy_set_header Host jsonplaceholder.typicode.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
        }
        
        location /health {
            return 200 "OK from Proxy Container\n";
            add_header Content-Type text/plain;
        }
        
        location / {
            return 301 https://ya.ru$request_uri;
        }
    }
}
